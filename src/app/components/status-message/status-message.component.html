<div [class]="containerClasses">
  <span [class]="iconClass + ' status-icon'"></span>
  <div class="status-content">
    <h4 class="status-title">{{ title }}</h4>
    <p class="status-message-text">{{ message }}</p>
  </div>
  @if (actionLabel) {
    <app-button
      variant="outline"
      size="small"
      (clicked)="action.emit()"
      [label]="actionLabel"
    />
  }
</div>
