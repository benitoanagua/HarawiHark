<!-- tabs.component.html -->
<nav class="metro-tabs" role="tablist">
  @for (tab of tabs; track tab.id) {
    <button
      type="button"
      role="tab"
      [class]="['metro-tab', { 'metro-tab-active': selectedTab === tab.id }]"
      [disabled]="tab.disabled"
      (click)="selectTab(tab.id)"
    >
      @if (tab.icon) {
        <span [class]="tab.icon + ' metro-tab-icon'"></span>
      }
      <span class="metro-tab-label">{{ tab.label }}</span>
    </button>
  }
</nav>
