<header class="storybook-header">
  <div class="header-content">
    <div class="logo-section">
      <div class="logo-wrapper">
        <span class="icon-[iconoir--windows] text-2xl text-primary"></span>
        <h1 class="logo-title">Metro UI</h1>
      </div>
    </div>

    <div class="nav-section">
      <app-theme-toggle />
      
      @if (user) {
        <div class="user-section">
          <span class="welcome-text">
            Welcome, <b class="user-name">{{ user.name }}</b>!
          </span>
          <app-button
            size="small"
            variant="outline"
            (clicked)="logout.emit($event)"
            label="Log out"
            icon="icon-[iconoir--log-out]"
          />
        </div>
      } @else {
        <div class="auth-section">
          <app-button
            size="small"
            variant="outline"
            (clicked)="login.emit($event)"
            label="Log in"
            icon="icon-[iconoir--log-in]"
          />
          <app-button
            size="small"
            variant="primary"
            (clicked)="createAccount.emit($event)"
            label="Sign up"
            icon="icon-[iconoir--user]"
          />
        </div>
      }
    </div>
  </div>
</header>
